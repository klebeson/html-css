<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">curso em vídeo</a> para aprender a programar</p>
   
    <p>Acessando o site do 
        
       <iframe src="https:/gustavoguanabara.github.io" frameborder="0">
        <a href="https://www.cursoemvideo.com" target="_blank">curso em vídeo</a>
       </iframe>
                
        usando iframe</p>

        <p>O site do <iframe src="https:/gustavoguanabara.github.io"  frameborder="0"> também é muito legal.
            <a href="https:/gustavoguanabara.github.io">Curso em Vídeo</a>

        </iframe></p>

    
</body>
</html>
